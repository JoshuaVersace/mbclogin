<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Server Status</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/minecraft-logo.png" alt="Minecraft Logo">
                <h1>Server Status Dashboard</h1>
            </div>
            <div class="server-status">
                <span id="status-indicator" class="offline"></span>
                <span id="status-text">Checking status...</span>
            </div>
        </header>

        <main>
            <section class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Players Online</h3>
                        <p id="player-count">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Server Time</h3>
                        <p id="server-time">00:00</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Uptime</h3>
                        <p id="uptime">0 hours</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Computer ID</h3>
                        <p id="computer-id">Unknown</p>
                    </div>
                </div>
            </section>

            <section class="player-list-section">
                <h2>Online Players</h2>
                <div class="player-list" id="player-list">
                    <p class="no-players">No players online</p>
                </div>
            </section>

            <section class="charts-section">
                <h2>Player Activity (Last 24 Hours)</h2>
                <div class="chart-container">
                    <canvas id="player-activity-chart"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <p>Last updated: <span id="last-updated">Never</span></p>
            <p>Powered by ComputerCraft & GitHub Pages</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
